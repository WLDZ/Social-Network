name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      # Add other Django environment variables as needed

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        run: |
          python manage.py test
      - name: Deploy to Vercel
        run: |
          # Your deployment command for Vercel
          vercel --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  deploy-db:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
      - name: Deploy to Database
        run: |
          # Your database deployment commands here
          # Use the secrets you stored earlier
          psql -h db.cfqszuimbzhytmfgapuj.supabase.co -U your_username -d your_database -p 5432 -a your_query -P "password=${{ secrets.DB_PASSWORD }}"
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
