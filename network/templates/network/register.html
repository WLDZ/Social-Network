{% extends "network/layout.html" %}
{% load static %}
{% block body %}

<style>
    body {
        background-image: url("{% static 'network/img/bk2.jpg' %}");
        background-color: #f0f0f0; /* Fallback color */
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        padding: 20px;
    }
</style>

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="text-center">
            <button id="registerButton" class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
    <br>

    <div class="text-center">

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

    </div>

{% endblock %}
